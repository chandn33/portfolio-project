      <h1>Contact Me</h1>

      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="full-name"
            placeholder="Enter your full name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-group">
          <label for="question">Your Question</label>
          <textarea
            class="form-control"
            id="question"
            rows="3"
            placeholder="Enter your question"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          style="margin-top: 30px; background-color:#525bd6; border: none;"
        >
          Submit
        </button>
      </form>
